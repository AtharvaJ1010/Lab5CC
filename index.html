<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Smaller Box */
        .container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px; /* Reduced size */
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #registerBtn {
            background-color: #4CAF50;
            color: white;
        }

        #loginBtn {
            background-color: #008CBA;
            color: white;
        }

        #logoutBtn {
            background-color: #f44336;
            color: white;
            display: none;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>User Authentication</h2>
    <input type="email" id="email" placeholder="Enter email"><br>
    <input type="password" id="password" placeholder="Enter password"><br>
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
       const firebaseConfig = {
            apiKey: "AIzaSyD2bSMb17h8_eNqPbxOT8N9BFPJrqPL-Qw",
            authDomain: "group3cc-d3676.firebaseapp.com",
            projectId: "group3cc-d3676",
            storageBucket: "group3cc-d3676.firebasestorage.app",
            messagingSenderId: "951967837196",
            appId: "1:951967837196:web:bf859e82a8545c05f69229",
            measurementId: "G-460SGX253D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // ✅ FIXED: auth is properly initialized here

        // Wait for the DOM to load before attaching event listeners
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registerBtn").addEventListener("click", async function () {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("User registered successfully!");
                } catch (error) {
                    alert(error.message);
                }
            });

            document.getElementById("loginBtn").addEventListener("click", async function () {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("Login successful!");
                } catch (error) {
                    alert(error.message);
                }
            });
        });
    </script>
</body>
</html>
